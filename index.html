                question: "उभयलिंगी प्राणी है",
                options: ["मुर्गी", "साँप", "(a) और (b) दोनों", "केंचुआ"],
                correctAnswerIndex: 3, // केंचुआ
                year: "2016A, 2021A"
            },
            {
                question: "निम्न में से कौन द्विगुणित संरचना है?",
                options: ["अंडाणु", "शुक्राणु", "युग्मनज", "इनमें से सभी"],
                correctAnswerIndex: 2, // युग्मनज
                year: "2016A, 2020A, 2021A"
            },
            {
                question: "निम्न में से किसमें जल परागण होता है?",
                options: ["जलकुम्भी", "कमल", "हाइड्रीला", "(b) और (c) दोनों"],
                correctAnswerIndex: 0, // जलकुम्भी
                year: "2016A"
            },
            {
                question: "निम्नलिखित में से कौन जंतु उभयलिंगी नहीं है?",
                options: ["फीता कृमि", "केंचुआ", "घरेलू मक्खी", "जोंक"],
                correctAnswerIndex: 2, // घरेलू मक्खी
                year: "2017A"
            },
            {
                question: "मनुष्य (पुरुष) में गुण-सूत्र की संख्या है",
                options: ["44 + xx", "44 + xy", "46 + xy", "46 + xx"],
                correctAnswerIndex: 1, // 44 + xy
                year: "2017A, 2021A"
            }
        ];

        let userName = "";
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = 0;
        let skippedQuestions = 0;
        let questionAnswered = false; // To prevent multiple selections per question

        // Get DOM elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const userNameInput = document.getElementById('userNameInput');
        const startButton = document.getElementById('startButton');

        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsList = document.getElementById('options-list');
        const skipButton = document.getElementById('skipButton');
        const nextButton = document.getElementById('nextButton');

        const finalUserName = document.getElementById('finalUserName');
        const totalQuestionsSpan = document.getElementById('totalQuestions');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const skippedCountSpan = document.getElementById('skippedCount');

        // Event Listeners
        startButton.addEventListener('click', () => {
            userName = userNameInput.value.trim();
            if (userName) {
                startQuiz();
            } else {
                alert("कृपया अपना नाम दर्ज करें!");
            }
        });

        nextButton.addEventListener('click', nextQuestion);
        skipButton.addEventListener('click', skipCurrentQuestion);

        // Functions
        function startQuiz() {
            welcomeScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            quizTitle.textContent = `जीव विज्ञान क्विज़ - ${userName}`;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionCounter.textContent = `प्रश्न ${currentQuestionIndex + 1} / ${questions.length}`;
                questionText.textContent = q.question + (q.year ? ` [${q.year}]` : '');
                optionsList.innerHTML = ''; // Clear previous options

                q.options.forEach((option, index) => {
                    const li = document.createElement('li');
                    li.textContent = option;
                    li.dataset.index = index; // Store original index
                    li.addEventListener('click', () => checkAnswer(li, index));
                    optionsList.appendChild(li);
                });

                nextButton.disabled = true; // Disable next until answer is selected or skipped
                skipButton.disabled = false;
                questionAnswered = false; // Reset for new question
                enableOptions(); // Ensure options are clickable
            } else {
                showResults();
            }
        }

        function enableOptions() {
            Array.from(optionsList.children).forEach(li => {
                li.classList.remove('disabled', 'correct', 'incorrect');
                li.style.pointerEvents = 'auto'; // Re-enable clicks
            });
        }

        function disableOptions() {
            Array.from(optionsList.children).forEach(li => {
                li.classList.add('disabled');
                li.style.pointerEvents = 'none'; // Prevent further clicks
            });
        }

        function checkAnswer(selectedOptionElement, selectedOptionIndex) {
            if (questionAnswered) return; // Prevent multiple answers per question
            questionAnswered = true;

            const q = questions[currentQuestionIndex];
            disableOptions(); // Disable all options after user makes a selection
            skipButton.disabled = true; // Cannot skip after answering

            if (selectedOptionIndex === q.correctAnswerIndex) {
                selectedOptionElement.classList.add('correct');
                score++;
            } else {
                selectedOptionElement.classList.add('incorrect');
                incorrectAnswers++;
                // Highlight the correct answer
                optionsList.children[q.correctAnswerIndex].classList.add('correct');
            }
            nextButton.disabled = false; // Enable next button
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function skipCurrentQuestion() {
            if (!questionAnswered) { // Only increment skipped if not already answered
                skippedQuestions++;
            }
            nextQuestion();
        }

        function showResults() {
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';

            finalUserName.textContent = userName;
            totalQuestionsSpan.textContent = questions.length;
            correctCountSpan.textContent = score;
            incorrectCountSpan.textContent = incorrectAnswers;
            skippedCountSpan.textContent = skippedQuestions;
        }

        // Initial check for name input for button state
        userNameInput.addEventListener('input', () => {
            startButton.disabled = userNameInput.value.trim() === "";
        });
        startButton.disabled = true; // Disable initially
    </script>
</body>
